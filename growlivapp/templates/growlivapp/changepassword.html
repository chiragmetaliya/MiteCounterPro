{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #fff; /* white background */
            margin: 0;
            padding: 0;
        }

        .task-bar {
            background-color: inherit; /* inherit background color from body */
            padding: 10px; /* added padding for better spacing */
            display: flex; /* display items in a flex container */
            justify-content: flex-end; /* align items to the right side */
            align-items: center; /* vertically center items */
        }

        .task-bar-text {
            font-family: Arial, Helvetica, sans-serif;
            color: black;
            margin-left: 10px; /* added margin between the texts */
        }

        .container {
            max-width: 600px;
            margin: 50px auto 100px; /* adjusted margin for slightly positioning towards the top */
            text-align: center;
            position: relative; /* added position relative for positioning absolute elements inside */
        }

        .logo {
            position: absolute;
            top: 5; /* position at the top of the task bar */
            left: 10px;
            width: 30px; /* original width of Mite Count Pro logo */
            height: 30px; /* original height of Mite Count Pro logo */
        }

        .mite-count-pro-text {
            position: absolute;
            top: 15px; /* position at the top of the task bar */
            left: 45px; /* adjusted left position to create space between the logos */
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .growliv-logo {
            width: 300px; /* set width to 300 pixels */
            height: 300px; /* set height to 300 pixels */
            margin-top: 50px; /* added margin-top to create space between the logos and the form */
        }

        .login-form {
            margin-top: 50px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 20px; /* curve the edges */
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .task-bar {
            background-color: inherit; /* inherit background color from body */
            padding: 15px; /* added padding for better spacing */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* imaginary lightly colored border */

        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }

        .alert-error {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="main">
        <img src="{% static 'growlivapp/logo1.png' %}" alt="Growliv Business Logo" class="growliv-logo">
        {% if err %}
            <p class="error">{{ err }}</p>
        {% endif %}
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}
        <form action="{% url 'growlivapp:change_password' %}" method="post">
            {% csrf_token %}
            <input type="password" name="old_password" placeholder="Current password" required>
            <input type="password" name="new_password1" placeholder="New password" required>
            <input type="password" name="new_password2" placeholder="Confirm new password" required>
            <input type="submit" value="Submit">
        </form>

    </div>
</div>



</body>
</html>
