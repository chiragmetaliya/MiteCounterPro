{% extends 'growlivapp/authbarbase.html' %}
{% load static %}
{% block body_block %}
    <div class="container">
        <div class="main">
            <img src="{% static 'growlivapp/logo1.png' %}" alt="Growliv Business Logo" class="growliv-logo">
            {% if err %}
                <p class="error">{{ err }}</p>
            {% endif %}
            <form class="form1" action="{% url 'growlivapp:login' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="submit">Sign in</button>
            </form>
            <p>Don't have an account? <a href="{% url 'growlivapp:signup' %}">Sign up</a></p>
            <p class="forgot"><a href="{% url 'growlivapp:forgot_password' %}">Forgot Password?</a></p>
            <p style="padding-bottom: 5%"><a href="../admin/">Admin Login</a></p>
        </div>
    </div>
{% endblock %}
