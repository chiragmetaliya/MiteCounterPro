{% extends 'growlivapp/authbarbase.html' %}
{% load static %}
{% block body_block %}
    <div class="container">
        <div class="main">
            <img src="{% static 'growlivapp/logo1.png' %}" alt="Growliv Business Logo" class="growliv-logo">
            {% if err %}
                <p class="error">{{ err }}</p>
            {% endif %}
            <form class="form1" action="{% url 'growlivapp:login' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
